<form action="" method="post">
{% csrf_token %}

<div class="form-group">
<label for="unidad">Lista de la Unidad que debe Producto</label>
<select class="form-control" name="unidad" id="unidad">
{% for unidad in unidad %}
  <option value="{{unidad.id}}">{{unidad.id}} - {{unidad.nombreUnidad}}</option>
{% endfor %}
</select>
</div>

<div class="form-group">  
<label for="descripcionGeneral">Descripcion</label>
<textarea  class="form-control" name="descripcionGeneral" id="descripcionGeneral" cols="30" rows="10"></textarea>
</div>

<div class="form-group">
<label for="marca">marca</label>
<input type="text" name="marca" id="marca" placeholder="Marca">
</div>

<div class="form-group">
<label for="modelo">Modelo</label>
<input type="text" name="modelo" id="modelo" placeholder="Modelo">
</div>

<div class="form-group">
<label for="serial">Serial</label>
<input type="text" name="serial" id="serial" placeholder="Serial">
</div>

<div class="form-group">
<label for="cantidad">Cantidad</label>
<input type="number" name="cantidad" id="cantidad" placeholder="Cantidad">
</div>

<div class="form-group">
<label for="precio">precio</label>
<input type="number" name="precio" id="precio" placeholder="precio">
</div>

<div class="form-group">
<label for="categoria">Categoria</label>
<select class="form-control" name="categoria" id="categoria">
  <option value="Material">Materiales</option>
  <option value="Equipo">Equipo</option>
</select>
</div>

<button type="submit">guardar</button>
</form>
